<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <form id="employees-form">
            <div class="input-box">
                <label for="employees-CSV">
                    Import file<br><br>
                    <i class="fa fa-file"></i>
                    <input type="file" id="employees-CSV" accept=".csv">
                    <br />
                    <span id="fileName"></span>
                </label>
            </div>
            <input type="submit">
        </form>
        <table class="datagrid">
            <thead>
                <tr>
                    <td><strong>EmployeeID 1</strong></td>
                    <td><strong>EmployeeID 2</strong></td>
                    <td><strong>ProjectID</strong></td>
                    <td><strong>Days together</strong></td>
                </tr>
            </thead>
            <tbody id="myData">

            </tbody>
        </table>
    </div>

    <script>
        let dataCSV = document.getElementById("employees-CSV");
        let fileName = document.getElementById("fileName")

        dataCSV.addEventListener("change", () => {
            let inputFile = document.querySelector("input[type=file]").files[0];

            fileName.innerText = inputFile.name;
        })
    </script>
    <script src="script.js"></script>
</body>

</html>
